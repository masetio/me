<header class='c-header'>

  <div class='o-grid'>
    <div class='o-grid__col o-grid__col--full'>
      <div class='c-off-canvas-content'>
        <label class='js-off-canvas-toggle c-off-canvas-close'>
          <div data-icon='ei-close' data-size='s' class='c-off-canvas-close__icon'></div>
        </label>

        <div class='c-logo'>
          {% if site.logo %}
            <a href='{{ site.baseurl }}/'>
              <img class='c-logo__img' src='{{ site.logo }}' alt='{{ site.title }}'>
            </a>
          {% else %}
            <a class='c-logo__link' href='{{ site.baseurl }}/'>{{ site.title }}</a>
          {% endif %}
        </div>

        {% include navigation.html %}
      </div>
    </div>
  </div>

</header>
